<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Tip Calculator</h2>
        <label for="bill">Bill Amount (₹):</label>
        <input type="number" id="bill" placeholder="Enter bill amount">

        <label for="tip">Tip Percentage (%):</label>
        <input type="number" id="tip" placeholder="Enter tip percentage">

        <label for="people">Number of People:</label>
        <input type="number" id="people" placeholder="Enter number of people" value="1">

        <button onclick="calculateTip()">Calculate Tip</button>

        <h3>Total Tip: ₹<span id="total-tip">0.00</span></h3>
        <h3>Tip per Person: ₹<span id="tip-per-person">0.00</span></h3>
    </div>

    <script src="app.js"></script>
</body>
</html>
